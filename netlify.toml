[build]
  # Web is pre-built locally, just deploy it (no build step needed)
  command = "true"
  publish = "build/web"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production]
  # Production: use pre-built web
  command = "true"
  publish = "build/web"

[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/flutter_service_worker.js"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"

[[headers]]
  for = "/*.dart.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
